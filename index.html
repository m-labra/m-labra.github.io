<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi primera página web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #222;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenido a mi web</h1>
        <p>Esta es una página HTML básica</p>
    </header>

    <main>
        <h2>Contenido principal</h2>
        <p>
            Aquí puedes escribir el contenido de tu página.
            HTML define la estructura de la web.
        </p>

        <ul>
            <li>HTML: estructura</li>
            <li>CSS: diseño</li>
            <li>JavaScript: lógica</li>
        </ul>
    </main>

    <footer>
        <p>© 2026 - Mi primera web</p>
    </footer>

</body>
</html>
